<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Radar Target Visualization</title>
		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	</head>
	<body>
		<h1>Візуалізація цілей радара</h1>
		<div id="radar-plot" style="width: 100%; height: 600px"></div>

		<h2>Налаштування радара</h2>
		<form id="radar-settings">
			<label for="rotationSpeed">Швидкість обертання (об/хв):</label>
			<input type="number" id="rotationSpeed" name="rotationSpeed" value="60" />
			<br />
			<label for="measurementsPerRotation">Вимірювання за оберт:</label>
			<input
				type="number"
				id="measurementsPerRotation"
				name="measurementsPerRotation"
				value="360"
			/>
			<br />
			<label for="targetSpeed">Швидкість цілей (км/год):</label>
			<input type="number" id="targetSpeed" name="targetSpeed" value="100" />
			<br />
			<button type="button" onclick="updateRadarConfig()">
				Оновити налаштування радара
			</button>
		</form>

		<script src="script.js"></script>
	</body>
</html>
